<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Item Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div th:insert="navbar :: navbar2">  </div>

    <div class="container">
        <h1>Item Management System</h1>
        <hr>
        <h2>Update Item</h2>

        <form action="#" th:action="@{/saveItem}" th:object="${item}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />
            
            <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{midInitial}" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{streetAddress}" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{city}" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{state}" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{zip}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Update Item</button>
        </form>

        <hr>

        <a th:href="@{/itemHome}"> Back to Item List</a>
    </div>
</body>

</html>
