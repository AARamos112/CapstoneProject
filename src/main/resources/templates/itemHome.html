<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Item Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
<div th:insert="navbar :: navbar2">  </div>

    <div class="container my-2">
        <h1>Items List</h1>

        <a th:href="@{/showNewItemForm}" class="btn btn-primary btn-sm mb-3"> Add Item </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Item First Name</th>
                    <th>Item Last Name</th>
                    <th>Middle Initial</th>
                    <th>Street Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${listItems}">
                    <td th:text="${item.firstName}"></td>
                    <td th:text="${item.lastName}"></td>
                    <td th:text="${item.midInitial}"></td>
                    <td th:text="${item.streetAddress}"></td>
                    <td th:text="${item.city}"></td>
                    <td th:text="${item.state}"></td>
                    <td th:text="${item.zip}"></td>
                    <td> <a th:href="@{/showFormForCustUpdate/{id}(id=${item.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteItem/{id}(id=${item.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/employeestart}"> Back to Employee Menu</a>
    </div>
</body>

</html>
