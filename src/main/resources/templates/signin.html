<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta charset="ISO-8859-1">

<title>Sign in</title>

</head>
<body>
<div th:insert="navbar :: navbar">  </div>
	<div class="container" style= width:400px;margin-right:auto;margin-left:auto;padding-top:40px>
		<h2 class="form-signin-heading">Employee Login</h2>
		<div th:if="${param.error}" class="alert alert-danger">    
        	Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success"> 
            You have been logged out.
        </div>
		<form class="form-signin" method="POST" th:action="@{/signin}">
			<p>
				<label for="username" class="sr-only" >Username</label> 
				<input type="text" style= width:250px id="username" name="username" class="form-control "
					placeholder="Username" required autofocus>
			</p>
			<p>
				<label for="password" class="sr-only">Password</label> 
				<input type="password" style= width:250px id="password" name="password" class="form-control"
					placeholder="Password" required>
			</p>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
		</form>
	</div>
</body>
</html>
