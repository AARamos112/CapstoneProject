<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Locations</title>

<style type="text/css">
/* Container holding the image and the text */
.imgcontainer {
  position: relative;
  text-align: center;
  color: black;
  font-size: 56px;
  padding : 20px;
}
/* Centered text */
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.city-img{
	width:50%;
	height:50%;

}

</style>
</head>
<body> 
<div th:insert="navbar :: navbar">  </div>

<div class="banner">
 <div class="position-relative overflow-hidden p-4 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
      <h1 class="display-4 fw-normal bg-light">Locations</h1>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
  </div>
</div>


<div class="imgcontainer">
	<img src="/images/tuscan.JPG" class="city-img" alt="...">
	<div class="centered">Tuscan, AZ</div>
</div>

<div class="imgcontainer">
	<img src="/images/phoenix.JPG" class="city-img" alt="...">
	<div class="centered">Phoenix, AZ</div>
</div>

<div class="imgcontainer">
	<img src="/images/Scottsdale.JPG" class="city-img" alt="...">
	<div class="centered">Scottsdale, AZ</div>
</div>

<div class="imgcontainer">
	<img src="/images/Lasvegas.JPG" class="city-img" alt="...">
	<div class="centered">Las Vegas, NV</div>
</div>

<div class="imgcontainer">
	<img src="/images/Albuquerque.JPG" class="city-img" alt="...">
	<div class="centered">Albuquerque, NM</div>
</div>

<div th:insert="footer :: footer">  </div>
</body>
</html>
